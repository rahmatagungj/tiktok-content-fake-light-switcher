<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROGATE | LIGHT SWITCHER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h1>PROGATE <br />LIGHT SWITCHER</h1>
      </div>
      <div class="card-body">
        <div class="card-body-content">
          <div class="card-body-content-item">
            <h2>Ruang Meeting</h2>
            <button id="light" class="light-on">ON</button>
          </div>
          <div class="card-body-content-item">
            <h2>Basement</h2>
            <button id="light" class="light-off">OFF</button>
          </div>
          <div class="card-body-content-item">
            <h2>Ruang Meeting 2</h2>
            <button id="light" class="light-off">OFF</button>
          </div>
          <div class="card-body-content-item">
            <h2>Ruang Istirahat</h2>
            <button id="light" class="light-on">ON</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
